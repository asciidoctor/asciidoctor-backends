<!-- .basic -->
<div class="videoblock">
  <div class="content">
    <video controls src="video_file.mp4">Your browser does not support the video tag.</video>
  </div>
</div>

<!-- .basic-with-all-attributes -->
<div class="videoblock">
  <div class="content">
    <video controls height="480" poster="sunset.jpg" src="video_file.mp4" width="640">Your browser does not support the video tag.</video>
  </div>
</div>

<!-- .basic-with-all-options -->
<div class="videoblock">
  <div class="content">
    <video autoplay loop src="video_file.mp4">Your browser does not support the video tag.</video>
  </div>
</div>

<!-- .youtube -->
<div class="videoblock">
  <div class="content">
    <iframe allowfullscreen frameborder="0" src="//www.youtube.com/embed/rPQoq7ThGAU?rel=0"></iframe>
  </div>
</div>

<!-- .youtube-iframe-params -->
<div class="videoblock">
  <div class="content">
    <iframe frameborder="0" height="480" src="//www.youtube.com/embed/rPQoq7ThGAU?rel=0" width="640"></iframe>
  </div>
</div>

<!-- .youtube-url-params -->
<div class="videoblock">
  <div class="content">
    <iframe allowfullscreen frameborder="0" src="//www.youtube.com/embed/rPQoq7ThGAU?rel=0&amp;start=60&amp;end=140&amp;autoplay=1&amp;loop=1"></iframe>
  </div>
</div>

<!-- .vimeo -->
<div class="videoblock">
  <div class="content">
    <iframe allowFullScreen frameborder="0" mozallowfullscreen src="//player.vimeo.com/video/32255377" webkitAllowFullScreen></iframe>
  </div>
</div>

<!-- .vimeo-iframe-params -->
<div class="videoblock">
  <div class="content">
    <iframe allowFullScreen frameborder="0" height="480" mozallowfullscreen src="//player.vimeo.com/video/32255377" webkitAllowFullScreen width="640"></iframe>
  </div>
</div>

<!-- .vimeo-url-params -->
<div class="videoblock">
  <div class="content">
    <iframe allowFullScreen frameborder="0" mozallowfullscreen src="//player.vimeo.com/video/32255377#at=60?autoplay=1&amp;loop=1" webkitAllowFullScreen></iframe>
  </div>
</div>

<!-- .with-title -->
<div class="videoblock">
  <div class="title">Must watch!</div>
  <div class="content">
    <video controls src="video_file.mp4">Your browser does not support the video tag.</video>
  </div>
</div>

<!-- .with-id-and-role -->
<div class="videoblock watch" id="lindsey">
  <div class="content">
    <video controls src="video_file.mp4">Your browser does not support the video tag.</video>
  </div>
</div>
