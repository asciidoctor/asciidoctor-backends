<!-- .basic -->
<div class="olist arabic">
  <ol class="arabic">
    <li>
      <p>Step 1</p>
    </li>
    <li>
      <p>Step 2</p>
    </li>
    <li>
      <p>Step 3</p>
    </li>
  </ol>
</div>

<!-- .nested -->
<div class="olist arabic">
  <ol class="arabic">
    <li>
      <p>Step 1</p>
    </li>
    <li>
      <p>Step 2</p>
      <div class="olist loweralpha">
        <ol class="loweralpha" type="a">
          <li>
            <p>Step 2a</p>
          </li>
          <li>
            <p>Step 2b</p>
          </li>
        </ol>
      </div>
    </li>
    <li>
      <p>Step 3</p>
    </li>
  </ol>
</div>

<!-- .max-nesting -->
<div class="olist arabic">
  <ol class="arabic">
    <li>
      <p>level 1</p>
      <div class="olist loweralpha">
        <ol class="loweralpha" type="a">
          <li>
            <p>level 2</p>
            <div class="olist lowerroman">
              <ol class="lowerroman" type="i">
                <li>
                  <p>level 3</p>
                  <div class="olist upperalpha">
                    <ol class="upperalpha" type="A">
                      <li>
                        <p>level 4</p>
                        <div class="olist upperroman">
                          <ol class="upperroman" type="I">
                            <li>
                              <p>level 5</p>
                            </li>
                          </ol>
                        </div>
                      </li>
                    </ol>
                  </div>
                </li>
              </ol>
            </div>
          </li>
        </ol>
      </div>
    </li>
    <li>
      <p>level 1</p>
    </li>
  </ol>
</div>
